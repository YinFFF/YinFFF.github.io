
<div class="banner">
  <div class="container">
  	{% if page.categories != null %}
    	<a id="BannerCategory" href="{{ '/categories/' | prepend: site.baseurl }}#{{page.categories}}-ref">{{page.categories}}</a>	|
    	{% for CurrentTag in page.tags %}
    		<a id="BannerTag" href="{{ '/tag/' | prepend: site.baseurl }}#{{CurrentTag}}-ref">{{CurrentTag}}</a>
    	{% endfor %}
    {% else %}
    	{{ site.banner }}
    {% endif %}
  </div>
</div>
